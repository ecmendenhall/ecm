mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        tweet_via: ecmendenhall
        menu:
            -
                name: Projects
                description: Projects
                css_class: projects
                type: node
                url: projects
            -
                name: Resume
                description: Resume
                css_class: resume
                type: node
                url: resume
            -
                name: Writing
                description: Writing
                css_class: writing
                type: node
                url: writing
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2012-07-26 18:17:00
    author: Connor Mendenhall
    analytics: UA-33980183-1
    config_mode: production
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: projects
            target: projects/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
publisher:
        github:
            type: hyde.ext.publishers.dvcs.Git
            path: /Users/connormendenhall/Python/ecm/
            url: git@github.com:ecmendenhall/ecmendenhall.github.com.git
